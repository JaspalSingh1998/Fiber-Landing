<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/Checkmark.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/tailwind.css" />
    <title>Fiber Landing | Codewell</title>
  </head>
  <body class="font-Inter">
    <div class="container mx-auto py-6 px-10 md:px-4 lg:px-2">
      <header class="flex justify-between items-center">
        <a href="#" class="logo font-bold text-xl">Fiber</a>
        <ul class="hidden md:flex md:gap-6">
          <li><a href="#">Community</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Features</a></li>
        </ul>
        <div class="hidden md:block">
          <button class="py-4 px-6 font-bold">Sign in</button>
          <button class="py-4 px-6 font-bold bg-primary text-white rounded">
            Sign up
          </button>
        </div>
        <img
          src="./Assets/Hamburger Menu.svg"
          alt="Menu Toggle"
          class="md:hidden"
        />
      </header>
      <!-- Hero Section -->
      <section class="md:flex items-center md:gap-10 md:h-screen">
        <div class="mb-6 md:mb-0 md:flex-1 md:order-2">
          <img src="./Assets/hero-Illustration.png" alt="hero-Illustration" />
        </div>
        <div class="md:flex-1">
          <h1 class="font-bold text-4xl leading-tight mb-2 lg:text-6xl">
            Create your portfolio in minutes.
          </h1>
          <p class="text-muted leading-relaxed mb-4 lg:w-9/12">
            With Fiber, you can setup your own personal portfolio in minutes
            with dozens of premade, beautiful templates.
          </p>
          <div class="md:flex">
            <button
              class="
                font-bold
                bg-primary
                text-white
                block
                w-full
                py-5
                md:py-4
                px-6
                rounded
                md:w-max
              "
            >
              Start Free Trial
            </button>
            <button
              class="
                font-bold
                text-primary
                block
                w-full
                py-5
                md:py-4
                px-6
                md:w-max
              "
            >
              View Examples
            </button>
          </div>
          <div class="lg:flex lg:gap-4 mt-6">
            <p class="flex items-center gap-2 mb-2 lg:mb-0">
              <img src="./Assets/Checkmark.svg" alt="Checkmark" /> No Credit
              Card Required
            </p>
            <p class="flex items-center gap-2">
              <img src="./Assets/Checkmark.svg" alt="Checkmark" /> 10 Free
              Templates
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
